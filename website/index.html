<!DOCTYPE html>
<html>
<head>
  <title>SemDoc</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Roboto:wght@200&display=swap');

    html,
    body {
      height: 100%;
      margin: 0;
    }

    .content {
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    .logo {
      height: 48px;
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }

    .logo>span {
      padding: 24px 16px;
      line-height: 48px;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 36px;
      transform: translate(0, -20px);
    }

    .catchphrase {
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      max-width: 400px;
      text-align: center;
      margin: auto;
    }

    .go {
      margin: 16px;
      text-align: center;
    }

    a {
      font-family: 'Josefin Sans', sans-serif;
      color: #ef0164 !important;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="logo">
      <img src="../semdoc.svg" width="48px" />
      <span>SemDoc</span>
    </div>
    <div class="catchphrase">
      A document file format that allows writers to focus on the content solely and empowers readers to adapt the
      appearance
      to their devices and needs.
    </div>
    <div class="go">
      <a href="https://github.com/marcelgarus/semdoc">Find out more</a>
    </div>
  </div>
</body>
</html>
